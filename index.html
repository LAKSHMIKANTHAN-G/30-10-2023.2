<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    /* Add some basic styling to make the form visually appealing */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form action="submit_form.php" method="POST"> <!-- Replace "submit_form.php" with your form processing script -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" required>
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other" required>
      <label for="other">Other</label><br><br>

      <label>Languages you speak:</label>
      <input type="checkbox" id="english" name="languages[]" value="English">
      <label for="english">English</label>
      <input type="checkbox" id="spanish" name="languages[]" value="Spanish">
      <label for="spanish">Spanish</label>
      <input type="checkbox" id="french" name="languages[]" value="French">
      <label for="french">French</label><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
